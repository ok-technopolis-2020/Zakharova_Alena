<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

	<title>todo</title>
</head>


<body class="todo-app">
	<header class="app-header">
		<h1 class="app-header__text">todos</h1>
	</header>
	
	<div class="main-container">
		<form class="header js-add-new-todo-form">
			<button class="header__button js-select-all-action" aria-label="select all"></button>
			<input type="text" class="header__input js-add-new-todo-input"
				   aria-label="add new task"
				   placeholder="What needs to be done?"
				   autofocus="true">
		</form>
		
		<main class="tasks">
			<ul class="list js-todo-items-list">

			</ul>
		</main>

		<footer class="footer">
			<div class="task-counter">
				<span class="task-counter__text js-todo-items-left-counter">0 items left</span>
			</div>

			<div class="tabs js-todo-filters">
				<div class="tab">
					<input type="radio" class="tab__radio js-todo-filter" name="tab" id="all" value="All" checked="checked" aria-label="all tasks">
					<label for="all" class="tab__name">All</label>
				</div>

				<div class="tab">
					<input type="radio" class="tab__radio js-todo-filter" name="tab" id="active" value="Active" aria-label="active tasks">
					<label for="active" class="tab__name js-todo-filter">Active</label>
				</div>

				<div class="tab">
					<input type="radio" class="tab__radio js-todo-filter" name="tab" id="completed" value="Completed" aria-label="completed tasks">
					<label for="completed" class="tab__name">Completed</label>
				</div>
			</div>

			<div>
				<button class="clear-btn js-clear-completed-action">Clear completed</button>
			</div>
		</footer>
	</div>

</body>
</html>
