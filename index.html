<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
	<title>todo</title>
</head>
<body>
	<header>
		<h1>todos</h1>
	</header>
	
	<div class="main-container">
		<header class="new-task">
			<button class="toggle-btn" aria-label="select all"></button>
			<input type="text" aria-label="add new task" placeholder="What needs to be done?" autofocus="true">
		</header>
		
		<main>
			<ul>
				<li>
					<div class="task-item">
						<input type="checkbox" class="custom-checkbox">
						<span class="task">HTML</span>
						<button class="remove-btn" aria-label="remove task"></button>
					</div>
					<div hidden="hidden">
						<input type="text" value="HTML" aria-label="edit task">
					</div>
				</li>

				<li>
					<div class="task-item">
						<input type="checkbox" class="custom-checkbox" checked="checked">
						<span class="task">CSS</span>
						<button class="remove-btn" aria-label="remove task"></button>
					</div>
					<div hidden="hidden">
						<input type="text" value="CSS" aria-label="edit task">
					</div>
				</li>

				<li>
					<div class="task-item">
						<input type="checkbox" class="custom-checkbox">
						<span class="task">JS</span>
						<button class="remove-btn" aria-label="remove task"></button>
					</div>
					<div hidden="hidden">
						<input type="text" value="JS" aria-label="edit task">
					</div>
				</li>

				<li>
					<div class="task-item">
						<input type="checkbox" class="custom-checkbox">
						<span class="task">JS tools</span>
						<button class="remove-btn" aria-label="remove task"></button>
					</div>
					<div hidden="hidden">
						<input type="text" value="JS tools" aria-label="edit task">
					</div>
				</li>
			</ul>
		</main>

		<footer>
			<div class="task-counter">
				<span>3 items left</span>
			</div>

			<div class="tabs-block">
				<div class="radio-btn">
					<input type="radio" name="tab" id="all" checked="checked" aria-label="all tasks">
					<label for="all">All</label>
				</div>

				<div class="radio-btn">
					<input type="radio" name="tab" id="active" aria-label="active tasks">
					<label for="active">Active</label>
				</div>

				<div class="radio-btn">
					<input type="radio" name="tab" id="completed" aria-label="completed tasks">
					<label for="completed">Completed</label>
				</div>
			</div>

			<div>
				<button class="clear-btn">Clear completed</button>
			</div>
		</footer>
	</div>

</body>
</html>
