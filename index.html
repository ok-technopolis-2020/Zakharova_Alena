<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>todo</title>
</head>
<body>
	<header>
		<h1>todos</h1>
	</header>
	
	<div>
		<div>
			<input type="image" src="icons/select-all.png">
			<input type="text" placeholder="What needs to be done?">
		</div>

		<div>
				<input type="checkbox">
				<label contenteditable="true">HTML</label>
				<input type="image" src="icons/close.png">
		</div>
		<div>
				<input type="checkbox">
				<label contenteditable="true">CSS</label>
				<input type="image" src="icons/close.png">
		</div>
		<div>
				<input type="checkbox">
				<label contenteditable="true">JS</label>
				<input type="image" src="icons/close.png">
		</div>
		<div>
				<input type="checkbox">
				<label contenteditable="true">JS tools</label>
				<input type="image" src="icons/close.png">
		</div>

		<div>
			<label>3 items left</label>

			<input type="radio" name="tab" id="all" checked="checked">
			<label for="all">All</label>

			<input type="radio" name="tab" id="active">
			<label for="active">Active</label>

			<input type="radio" name="tab" id="completed">
			<label for="completed">Completed</label>

			<input type="button" value="Clear completed">
		</div>
	</div>

</body>
</html>
