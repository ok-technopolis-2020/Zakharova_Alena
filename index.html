<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/app-header/__text/app-header__text.css">
	<link rel="stylesheet" href="styles/header/__button/header__button.css">
	<link rel="stylesheet" href="styles/header/__input/header__input.css">
	<link rel="stylesheet" href="styles/task/__checkbox/task__checkbox.css">
	<link rel="stylesheet" href="styles/task/__status-icon/task__status-icon.css">
	<link rel="stylesheet" href="styles/task/__text/task__text.css">
	<link rel="stylesheet" href="styles/task/__button/task__button.css">
	<link rel="stylesheet" href="styles/tab/__radio/tab__radio.css">
	<link rel="stylesheet" href="styles/tab/__name/tab__name.css">

	<title>todo</title>
</head>
<body class="todo-app">
	<header class="app-header">
		<h1 class="app-header__text">todos</h1>
	</header>
	
	<div class="main-container">
		<header class="header">
			<button class="header__button" aria-label="select all"></button>
			<input type="text" class="header__input" aria-label="add new task" placeholder="What needs to be done?" autofocus="true">
		</header>
		
		<main class="tasks">
			<ul class="list">
				<li class="item">
					<div class="task">
						<input type="checkbox" class="task__checkbox" id="task1">
						<label class="task__status-icon" for="task1"></label>
						<span class="task__text">HTML</span>
						<button class="task__button" aria-label="remove task"></button>
					</div>
					<div hidden="hidden" class="editable-task">
						<input type="text" class="editable-task__text" value="HTML" aria-label="edit task">
					</div>
				</li>

				<li class="item">
					<div class="task">
						<input type="checkbox" class="task__checkbox" id="task2" checked="checked">
						<label class="task__status-icon" for="task2"></label>
						<span class="task__text">CSS</span>
						<button class="task__button" aria-label="remove task"></button>
					</div>
					<div hidden="hidden" class="editable-task">
						<input type="text" class="editable-task__text" value="CSS" aria-label="edit task">
					</div>
				</li>

				<li class="item">
					<div class="task">
						<input type="checkbox" class="task__checkbox" id="task3">
						<label class="task__status-icon" for="task3"></label>
						<span class="task__text">JS</span>
						<button class="task__button" aria-label="remove task"></button>
					</div>
					<div hidden="hidden" class="editable-task">
						<input type="text" class="editable-task__text" value="JS" aria-label="edit task">
					</div>
				</li>

				<li class="item">
					<div class="task">
						<input type="checkbox" class="task__checkbox" id="task4">
						<label class="task__status-icon" for="task4"></label>
						<span class="task__text">JS tools</span>
						<button class="task__button" aria-label="remove task"></button>
					</div>
					<div hidden="hidden" class="editable-task">
						<input type="text" class="editable-task__text" value="JS tools" aria-label="edit task">
					</div>
				</li>

			</ul>
		</main>

		<footer class="footer">
			<div class="task-counter">
				<span class="task-couter__text">3 items left</span>
			</div>

			<div class="tabs">
				<div class="tab">
					<input type="radio" class="tab__radio" name="tab" id="all" checked="checked" aria-label="all tasks">
					<label for="all" class="tab__name">All</label>
				</div>

				<div class="tab">
					<input type="radio" class="tab__radio" name="tab" id="active" aria-label="active tasks">
					<label for="active" class="tab__name">Active</label>
				</div>

				<div class="tab">
					<input type="radio" class="tab__radio" name="tab" id="completed" aria-label="completed tasks">
					<label for="completed" class="tab__name">Completed</label>
				</div>
			</div>

			<div>
				<button class="clear-btn">Clear completed</button>
			</div>
		</footer>
	</div>

</body>
</html>
