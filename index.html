<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>todo</title>
</head>
<body>
	<header>
		<h1>todos</h1>
	</header>
	
	<div>
		<div>
			<input type="button" aria-label="select all">
			<input type="text" placeholder="What needs to be done?">
		</div>

		<ul>
			<li>
				<input type="checkbox">
				<label contenteditable="true">HTML</label>
				<input type="button" aria-label="remove task">
			</li>

			<li>
				<input type="checkbox" checked="checked">
				<label contenteditable="true">CSS</label>
				<input type="button" aria-label="remove task">
			</li>
			<li>
				<input type="checkbox">
				<label contenteditable="true">JS</label>
				<input type="button" aria-label="remove task">
			</li>
			<div>
				<li>
					<input type="checkbox">
					<label contenteditable="true">JS tools</label>
					<input type="button" aria-label="remove task">
				</li>
			</div>
		</ul>

		<div>
			<label>3 items left</label>

			<input type="radio" name="tab" id="all" checked="checked">
			<label for="all">All</label>

			<input type="radio" name="tab" id="active">
			<label for="active">Active</label>

			<input type="radio" name="tab" id="completed">
			<label for="completed">Completed</label>

			<input type="button" value="Clear completed">
		</div>
	</div>

</body>
</html>
