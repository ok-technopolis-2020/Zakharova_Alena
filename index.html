<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>todo</title>
</head>
<body>
	<header>
		<h1>todos</h1>
	</header>
	
	<div>
		<header>
			<button aria-label="select all"></button>
			<input type="text" aria-label="add new task" placeholder="What needs to be done?" autofocus="true">
		</header>
		
		<main>
			<ul>
				<li>
					<input type="checkbox">
					<span>HTML</span>
					<button aria-label="remove task"></button>
				</li>

				<li>
					<input type="checkbox" checked="checked">
					<span>CSS</span>
					<button aria-label="remove task"></button>
				</li>
				<li>
					<input type="checkbox">
					<span>JS</span>
					<button aria-label="remove task"></button>
				</li>
				<li>
					<input type="checkbox">
					<span>JS tools</span>
					<button aria-label="remove task"></button>
				</li>
			</ul>
		</main>

		<footer>
			<div>
				<span>3 items left</span>
			</div>

			<div>
				<input type="radio" name="tab" id="all" checked="checked" aria-label="all tasks">
				<label for="all">All</label>

				<input type="radio" name="tab" id="active" aria-label="active tasks">
				<label for="active">Active</label>

				<input type="radio" name="tab" id="completed" aria-label="completed tasks">
				<label for="completed">Completed</label>
			</div>

			<div>
				<button>Clear completed</button>
			</div>
		</footer>
	</div>

</body>
</html>
